<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Post Course Survey</title>
  </head>

<h1>Post Course Survey</h1>
<p>Please answer these questions to help us improve the materials and delivery. Responses are annonymous.</p> 
<form action="https://formcarry.com/s/6sPAxIT9Cyp" method="POST" accept-charset="UTF-8" >
  
<label for="university">University</label><br>
  <textarea id="university" name="university" rows="2" cols="50" value=""></textarea><br>
<label for="course">Course</label><br>
  <textarea id="course" name="course" rows="2" cols="50" value=""></textarea><br>
<label for="term">Term</label><br>
  <textarea id="term" name="term" rows="1" cols="50" value=""></textarea><br>

<label for="helpful_engaging">Were the class activities associated with the module helpful and engaging?</label><br>
<select id="helpful_engaging" name="helpful_engaging">
<option>1 Not helpful</option>
<option>2 A little helpful</option>
<option>3 Helpful</option>
<option>4 Very helpful</option>
</select>
<br>
<label for="support">How you would rate the support that you received from the instructor and/or TA?</label><br>
<select id="support" name="support">
<option>1 Not helpful</option>
<option>2 A little helpful</option>
<option>3 Helpful</option>
<option>4 Very helpful</option>
</select>
<br>
<label for="interest">Did the material covered in the module have any impact on your interest in Computer Science? </label><br>
<select id="interest" name="interest">
<option>1 Decreased my interest</option>
<option>2 No change in my interest</option>
<option>3 increased my interest a little</option>
<option>4 Increased my interest a great amount</option>
</select>
<br>
<label for="comparison">How would you rate your learning experience in the module in comparison to the rest of the class?</label><br>
<select id="comparison" name="comparison">
<option>1 Module experience was worse</option>
<option>2 Module experience was about the same</option>
<option>3 module experience was slightly better</option>
<option>4 Module experience was significantly better</option>
</select>
<br>


 <input type="hidden" name="_gotcha"><!-- use this to prevent spam -->
  <br>
  <input type="submit" value="Submit">
</form>
</body>

</html>
